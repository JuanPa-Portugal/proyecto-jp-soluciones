<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3d09fa9176.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="pruebas.css">
    <title>Document</title>
</head>

<body>
    <section class="container-hero">

        <div class="info-contactos">
            <div class="text-contact">
                <p>Necesitas ayuda</p>
                <h3>Mi nombre es Juan Pablo y estoy para resolver cualquier inquietud y ayudarte a tomar las mejores
                    desiciones para tu emprendimiento</h3>
                <h1>Contacta conmigo</h1>
            </div>
            <div class="social-icons">
                <a href="">
                    <i class="fab fa-facebook-f"></i>
                </a>
    
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
        <img src="img/weave-heros.svg" alt="" class="weave-hero">
        <!-- form -->
        <div class="form-container">
            <form action="">
                <div class="form">
                    <h2>Formulario de contacto</h2>
                    <div class="grupo">
                        <input type="text" name="" id="" required>
                        <label>Nombre</label>
                    </div>
                    <div class="grupo">
                        <input type="email" name="" id="" required>
                        <label>Email</label>
                    </div>
                    <div class="grupo">
                        <input type="number" name="" id="" required>
                        <label>Edad</label>
                    </div>
                    <div class="grupo">
                        <textarea name="" id="" rows="3" required></textarea>
                        <label>Deja tu mensaje</label>
                    </div>
                    <button type="submit">contactar</button>
                </div>
            </form>
        </div>
    </section>


</body>

</html>
